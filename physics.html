<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Physical Animation</title>
    <style type="text/css">
        body {
            margin: 0;
        }

        #canvas {
            display: block;
            margin: 0 auto;
            border: thin solid #dfdfdf;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script type="text/javascript">
    var canvas = document.getElementById("canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    canvas.addEventListener('mousemove', onMouseMove, false);
    canvas.addEventListener('mouseup', onMouseUp, false);
    canvas.addEventListener('mouseout', onMouseUp, false);
    canvas.addEventListener('mousedown', onMouseDown, false);
    canvas.addEventListener('touchstart', onMouseDown, false);
    canvas.addEventListener('touchmove', onMouseMove, false);
    canvas.addEventListener('touchend', onMouseUp, false);
    canvas.addEventListener('touchcancel', onMouseUp, false);
    function onMouseMove(event) {
        event.preventDefault();
        if (event.changedTouches) {
            var touch = event.changedTouches[0];
            mouse.x = touch.clientX - canvas.width / 2;
            mouse.y = touch.clientY - canvas.height / 2;
        } else {
            mouse.x = event.offsetX - canvas.width / 2;
            mouse.y = event.offsetY - canvas.height / 2;
        }

    }
    function onMouseDown(event) {
        event.preventDefault();
        dragging = true;
        onMouseMove(event);

    }
    function onMouseUp(event) {
        event.preventDefault();
        dragging = false;
    }
    var ctx = canvas.getContext("2d");
    ctx.translate(canvas.width / 2, canvas.height / 2);
    ctx.fillStyle = "green";

    var last = Date.now();
    var dragging = false;
    var mouse = {x: 0, y: 0};
    var d = {x: -100, y: -50};
    var v = {x: 0, y: 0};
    var k = 25;
    var damp = 3;


    function update(dt) {
        if (dragging) {
            d.x = mouse.x;
            d.y = mouse.y;
            v.x = 0;
            v.y = 0;
        } else {
            var acc = {x: 0, y: 0};
            acc.x = -k * d.x - damp * v.x;
            acc.y = -k * d.y - damp * v.y;
            v.x += acc.x * dt;
            v.y += acc.y * dt;
            d.x += v.x * dt;
            d.y += v.y * dt;

        }

    }


    function render() {
        ctx.clearRect(-canvas.width / 2, -canvas.height / 2, canvas.width, canvas.height);
        var now = Date.now();
        update((now - last) / 1000);
        last = now;
        ctx.fillRect(d.x - 50, d.y - 50, 100, 100);
    }
    function animate() {
        requestAnimationFrame(animate);
        //setTimeout(animate, 1000/60);
        render();
    }
    animate();

</script>

</body>
</html>
